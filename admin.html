<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administraci√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-primary">‚öôÔ∏è Panel de Administraci√≥n</h1>

    <!-- Formulario nueva entrada -->
    <div class="card p-3 mb-4">
      <h2 class="h4 mb-3">Crear nueva entrada</h2>
      <div class="mb-3">
        <label class="form-label">T√≠tulo</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Contenido</label>
        <textarea id="content" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <select id="type" class="form-select">
          <option value="anuncio">Anuncio</option>
          <option value="youtube">YouTube</option>
          <option value="twitch">Twitch</option>
          <option value="imagen">Imagen</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">URL (opcional)</label>
        <input type="text" id="url" class="form-control">
      </div>
      <button class="btn btn-primary" onclick="guardarEntrada()">Guardar entrada</button>
    </div>

    <!-- Redes sociales -->
    <div class="card p-3 mb-4">
      <h2 class="h4 mb-3">Redes Sociales</h2>
      <div class="mb-2"><input type="text" id="youtube" class="form-control" placeholder="YouTube"></div>
      <div class="mb-2"><input type="text" id="twitch" class="form-control" placeholder="Twitch"></div>
      <div class="mb-2"><input type="text" id="twitter" class="form-control" placeholder="Twitter/X"></div>
      <div class="mb-2"><input type="text" id="instagram" class="form-control" placeholder="Instagram"></div>
      <button class="btn btn-primary" onclick="guardarRedes()">Guardar redes</button>
    </div>

    <a href="index.html" class="btn btn-secondary">üåç Ir al Blog P√∫blico</a>
  </div>

  <script>
    function guardarEntrada() {
      let entradas = JSON.parse(localStorage.getItem("entradas")) || [];
      const entrada = {
        titulo: document.getElementById("title").value,
        contenido: document.getElementById("content").value,
        tipo: document.getElementById("type").value,
        url: document.getElementById("url").value,
        fecha: new Date().toLocaleString()
      };
      entradas.push(entrada);
      localStorage.setItem("entradas", JSON.stringify(entradas));
      alert("‚úÖ Entrada guardada");
    }

    function guardarRedes() {
      const redes = {
        youtube: document.getElementById("youtube").value,
        twitch: document.getElementById("twitch").value,
        twitter: document.getElementById("twitter").value,
        instagram: document.getElementById("instagram").value
      };
      localStorage.setItem("redes", JSON.stringify(redes));
      alert("‚úÖ Redes guardadas");
    }
  </script>
</body>
</html>
